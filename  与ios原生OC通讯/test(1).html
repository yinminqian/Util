<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="btn">点我</button>
    </div>




    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            mounted() {},
            methods: {
                btn() {
                    window.App.callNative("appLogIn", {
                        "callbackId": "appLogIn",
                        "is": "1",
                    })
                },
            }
        })

        function getLocation(data) {
            // alert(data);
            alert(JSON.stringify(data));
        }



        window.nativeCallback = function (type, params) {
            switch (type) {
                case "getLocation":
                    console.log('客户端调用前端方法，传入参数为:', params);
                    break
            }
        }
    </script>
</body>

</html>
